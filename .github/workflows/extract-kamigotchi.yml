name: Extract Kamigotchi Data

on:
  schedule:
    # Run every 90 minutes: 0:00, 1:30, 3:00, 4:30, etc. UTC
    - cron: '0,30 0,1,3,4,6,7,9,10,12,13,15,16,18,19,21,22 * * *'
  
  # This button lets you run it manually
  workflow_dispatch:

jobs:
  extract-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Get the code
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium
      
      - name: Run the extraction script
        run: node extract-kamigotchi-github.js
        env:
          VERCEL_BLOB_TOKEN: ${{ secrets.VERCEL_BLOB_TOKEN }}
        timeout-minutes: 8
      
      - name: Save logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extraction-logs-${{ github.run_number }}
          path: extraction.log
          retention-days: 7
